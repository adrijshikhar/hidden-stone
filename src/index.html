<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Utthan Foundation</title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="/bundle.js"></script>
    <script type="text/javascript">
        (function ($) {
            "use strict";
            $("body").scrollTop(0);
            $('a.js-scroll-trigger[href*="#"]:not([href="#"])').click(function () {
                if (
                    location.pathname.replace(/^\//, "") ==
                    this.pathname.replace(/^\//, "") &&
                    location.hostname == this.hostname
                ) {
                    let target = $(this.hash);
                    target = target.length ? target : $(`[name=${this.hash.slice(1)}]`);
                    if (target.length) {
                        $("html, body, div").animate(
                            {
                                scrollTop: target.offset().top
                            },
                            1000,
                            "easeInOutExpo"
                        );
                        return false;
                    }
                }
            });
            $("body").scrollspy({
                target: "#navbar"
            });

            $(window).bind('scroll', function () {
                var currentTop = $(window).scrollTop();
                var elems = $('.section');
                elems.each(function (index) {
                    var elemTop = $(this).offset().top - 50;
                    var elemBottom = elemTop + $(this).height();
                    if (currentTop >= elemTop && currentTop <= elemBottom) {
                        var id = $(this).attr('id');
                        var navElem = $('a[href="/#' + id + '"]');
                        navElem.parent().addClass('activeLink').siblings().removeClass('activeLink');
                    }
                })
            });

            $(document).scroll(function () {
                let rgbHL = $(document).scrollTop();
                let rgb = $(document).scrollTop();
                let reverseRgb = 300 - $(document).scrollTop();
                let rgbTop = rgb * 5;
                let reverseRgbContactUs = 255 - rgbTop;

                let rgbTopOpacity = rgbHL > 950 ? 1 : rgbTop / 900;
                let rgbTopOpacityShadow = rgbHL > 50 ? 0.15 : rgbTop / 800;
                $("#navbar .NavItemLinks").css("color", "rgb(" + reverseRgb + ", " + reverseRgb + ", " + reverseRgb + ")");
                $("#navbar").css("background-color", "rgba(" + rgbTop + ", " + rgbTop + ", " + rgbTop + "," + rgbTopOpacity + ")");
                $("#navbar").css("box-shadow", " 0px 10px 25px rgba(0, 0, 0," + rgbTopOpacityShadow + ")");
                $("#navbar a").css("color", "rgb(" + reverseRgbContactUs + ", " + reverseRgbContactUs + ", " + reverseRgbContactUs + ")");
            });
        }(jQuery)); 
    </script>
</body>

</html>
