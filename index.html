<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Utthan Foundation</title>
</head>

<body>
    <div id="app"></div>
    <script src="/app/bundle.js"></script>
    <script type="text/javascript">
        (function ($) {
            "use strict";
            $("body").scrollTop(0);
            $('a.js-scroll-trigger[href*="#"]:not([href="#"])').click(function () {
                if (
                    location.pathname.replace(/^\//, "") ==
                    this.pathname.replace(/^\//, "") &&
                    location.hostname == this.hostname
                ) {
                    let target = $(this.hash);
                    target = target.length ? target : $(`[name=${this.hash.slice(1)}]`);
                    if (target.length) {
                        $("html, body").animate(
                            {
                                scrollTop: target.offset().top
                            },
                            800,
                            "easeInOutExpo"
                        );
                        return false;
                    }
                }
            });
            $("body").scrollspy({
                target: "#navbar"
            });
            $(document).scroll(function () {
                let rgbHL = $(document).scrollTop();
                let opacityHL = 0.2 + rgbHL / 500;
                let rgb = $(document).scrollTop() / 4;
                let reverseRgb = 300 - $(document).scrollTop();
                let rgbTop = rgb * 4 / 3;
                let reverseRgbContactUs = (rgbHL / 2) == 43 ? 43 : 500 - rgbHL / 2;
                console.log(rgbHL);
                if (rgbHL < 600) {
                    $(".NavItemLinks").addClass("hover");
                }
                if (rgbHL > 600) {
                    $(".NavItemLinks").removeClass("hover");

                }
                let rgbTopOpacity = rgbHL > 950 ? 1 : rgbTop / 900;
                $("#navbar .NavItem .NavItemLinks").css("color", "rgb(" + reverseRgb + ", " + reverseRgb + ", " + reverseRgb + ")");
                $("#navbar .NavItem .NavItemLinks").css("border-color", "rgb(" + reverseRgb + ", " + reverseRgb + ", " + reverseRgb + ")");
                $("#topbar").css("background-color", "rgba(" + rgbTop + ", " + rgbTop + ", " + rgbTop + "," + rgbTopOpacity + ")");
                $("#topbar .logo a img").css("fill", "rgb(" + reverseRgb + ", " + reverseRgb + ", " + reverseRgb + ")");
                $("#topbar .logo a").css("color", "rgb(" + reverseRgbContactUs + ", " + reverseRgbContactUs + ", " + reverseRgbContactUs + ")");
            });
            var header = document.getElementById("navbar");
            var links = header.getElementsByClassName("NavItemLinks");
            for (var i = 0; i < links.length; i++) {
                links[i].addEventListener("click", function () {
                    var current = document.getElementsByClassName("activeLink");
                    current[0].className = current[0].className.replace(" activeLink", "");
                    this.className += " activeLink";
                });
            }
        }(jQuery)); 
    </script>
</body>

</html>
