        (function ($) {
            "use strict";
            $("body").scrollTop(0);
            $('a.js-scroll-trigger[href*="#"]:not([href="#"])').click(function () {
                if (
                    location.pathname.replace(/^\//, "") ==
                    this.pathname.replace(/^\//, "") &&
                    location.hostname == this.hostname
                ) {
                    let target = $(this.hash);
                    target = target.length ? target : $(`[name=${this.hash.slice(1)}]`);
                    if (target.length) {
                        $("html, body, div").animate(
                            {
                                scrollTop: target.offset().top
                            },
                            1000,
                            "easeInOutExpo"
                        );
                        return false;
                    }
                }
            });
            $("body").scrollspy({
                target: "#topbar"
            });

            $(window).bind('scroll', function () {
                var currentTop = $(window).scrollTop();
                var elems = $('.section');
                elems.each(function (index) {
                    var elemTop = $(this).offset().top - 50;
                    var elemBottom = elemTop + $(this).height();
                    if (currentTop >= elemTop && currentTop <= elemBottom) {
                        var id = $(this).attr('id');
                        var navElem = $('a[href="#' + id + '"]');
                        navElem.parent().addClass('activeLink').siblings().removeClass('activeLink');
                    }
                })
            });

            $("#home-section-right-section").bind('scroll', function () {
                var currentTop = $("#home-section-right-section").scrollTop();

                })
            });

                $("#topbar").css("background-color", "rgba(" + rgbTop + ", " + rgbTop + ", " + rgbTop + "," + rgbTopOpacity + ")");
                $("#topbar").css("box-shadow", " 0px 10px 25px rgba(0, 0, 0," + rgbTopOpacityShadow + ")");
                $("#topbar a img .icon").css("fill", "rgb(" + reverseRgb + ", " + reverseRgb + ", " + reverseRgb + ")");

            $("#aboutUsInfo").click(function () {
                var section = document.getElementsByClassName("section")
                for (let i = 0; i < section.length; i++) {
                    const element = section[i];
                    element.className += " inactiveSection";
                }
                $("#topbar").addClass("inactiveSection")
                $("#navbar").addClass("inactiveSection")
                $("#section-navbar").addClass("activeNavbar")
                $("#section-topbar").addClass("activeTopBar")
                $("#home-section-right-section").addClass("activeSection");
                $("#home-section-left-section").addClass("inactiveSection");
            });
            $("#back-left-arrow").click(function () {
                var section = document.getElementsByClassName("section")
                for (let i = 0; i < section.length; i++) {
                    const element = section[i];
                    element.className = element.className.replace(" inactiveSection", "");
